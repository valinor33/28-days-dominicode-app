<div class="container">
  <div class="row">
    <div class="col-md-6 my-4">
      <app-form-new-item
        [selection]="selection"
        (updateItemEvent)="updateCity($event)"
        (newItemEvent)="addNewCity($event)"
        [label]="'City'"
        [className]="'btn-info'"
      ></app-form-new-item>
    </div>
    <div class="col-md-6 my-3">
      <input
        type="text"
        class="form-control"
        placeholder="Filter..."
        [(ngModel)]="criterio"
      />
    </div>
    <hr />
    <div class="col-md-8">
      <ng-container *ngIf="cities.length > 1; else templateEmpty">
        <app-cities
          *ngFor="let city of cities | filter: criterio"
          (citySelectedEvent)="onCitySelected($event)"
          (cityDeleteEvent)="onCityDelete($event)"
          [city]="city"
          [selection]="selection"
        ></app-cities>
      </ng-container>
    </div>
    <hr />
    <app-card>
      <div card-header>Header</div>
      <div card-body>Soy el body</div>
    </app-card>
    <div class="col-md-4">
      <ng-container *ngIf="selection?.name">
        <p>Your city is: {{ selection?.name }}</p>
        <app-button
          (click)="onClear()"
          [color]="'blue'"
          [label]="'Clear your selection'"
        ></app-button>
      </ng-container>
    </div>

    <ng-template #templateEmpty> We dont have cities </ng-template>
  </div>
  <hr />
</div>
